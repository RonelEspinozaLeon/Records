<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Curso POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        Formulario Record
    </div>
    <div class="card-body">
        <form th:action="@{/records/store}" th:object="${record}" method="POST">
            <div class="mb-3">
                <label>Edad del Personaje</label>
                <input type="text" name="edad" th:field="*{edad}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Nombre del Personaje</label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Apellido del Personaje</label>
                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Tipo de Record </label>
                <input type="text" name="tipo" th:field="*{tipo}" class="form-control" autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Record</label>
                <input type="text" name="record" th:field="*{record}" class="form-control" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</div>
</body>
</html>
