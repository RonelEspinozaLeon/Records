<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Curso POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-6">
                <a th:href="@{/records/create}" class="btn btn-success">Nuevo</a>
            </div>
            <div class="col-md-6">
                Listado de Records
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th>Edad</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tipo</th>
                <th>Record</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.edad}"></td>
                <td th:text="${record.nombre}"></td>
                <td th:text="${record.apellido}"></td>
                <td th:text="${record.tipo}"></td>
                <td th:text="${record.record}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
